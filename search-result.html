<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/public.css">
    <link rel="stylesheet" href="static/css/search-result/basic.css">
    <link rel="stylesheet" href="static/css/search-result/header.css">
    <link rel="stylesheet" href="static/css/search-result/char-card.css">
    <link rel="stylesheet" href="static/css/search-result/explanation.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.min.js"></script>
    <script src="static/js/search.js"></script>

    <title>搜索结果 - 蓝雀字查</title>
</head>

<body>
    <!-- 顶部导航栏 - 开始 -->
    <header>
        <form name="search" method="GET" onsubmit="return false" style="margin: 0; padding: 0;">
            <input name="searchbar" id="search-bar" type="text" autocomplete="off" placeholder="搜索汉字">
        </form>

        <a href="./index.html" style="text-decoration: none;">
            <h4 id="title">蓝雀字查</h4>
        </a>
    </header>
    <!-- 顶部导航栏 - 结束 -->

    <!-- 字卡部分 - 开始 -->
    <div id="char-card">
        <div id="char-show">
            <h1 id="char">字</h1>
        </div>

        <!-- 汉字信息框 - 开始 -->
        <div id="char-info-layer">
            <!-- 基本信息框 - 开始 -->
            <div class="char-basic-info">
                <p class="basic-info">【拼音】<span class="data" id="pinyin">　</span></p>
                <hr>

                <p class="basic-info">【部首】<span class="data" id="bushou">/</span></p>
                <hr>

                <p class="basic-info">【结构】<span class="data" id="jiegou">/</span></p>
                <hr>

                <p class="basic-info">【笔数】<span class="data" id="bihua">/</span></p>
                <hr>

                <p class="basic-info">【五笔】<span class="data" id="wubi">/</span></p>
            </div>
            <!-- 基本信息框 - 结束 -->

            <!-- 英语翻译框 - 开始 -->
            <div class="char-basic-info">
                <p class="basic-info">【英语】<span class="data" id="english">/</span></p>
            </div>
            <!-- 英语翻译框 - 结束 -->

            <!-- 笔顺框 - 开始 -->
            <div class="char-basic-info">
                <p class="basic-info">【笔顺】<span class="data" id="bishun">/</span></p>
            </div>
            <!-- 笔顺框 - 结束 -->
        </div>
        <!-- 汉字信息框 - 结束 -->
    </div>
    <!-- 字卡部分 - 结束 -->

    <!-- 释义部分 - 开始 -->
    <div class="all-explanation">
        <div class="explanation-layer">
            <p class="explanation-pinyin">zì</p>
            <hr>
            <p class="explanation">/</p>
        </div>
    </div>
    <!-- 释义部分 - 结束 -->
</body>

</html>
